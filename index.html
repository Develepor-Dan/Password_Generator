<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Password Generator Header -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Password Generator Card -->
      <div class="card">
        <!-- Card Header -->
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h4> Between 8 and 128 characters</h4>
        </div>
        <!-- Where password will show up -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password
Can include: lowercase letters, uppercase letters, special characters, and numeric characters"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Generate Password Button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Your Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
